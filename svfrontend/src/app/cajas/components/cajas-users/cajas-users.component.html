<h1 mat-dialog-title>Usuarios en caja {{this.cajaId}}</h1>
<div mat-dialog-content>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let user">
          {{ dataSource.filteredData.indexOf(user) + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let user">
          {{ user.username }}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let user">
          {{ user.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">
          {{ user.role }}
        </td>
      </ng-container>
      <ng-container matColumnDef="userCreator">
        <th mat-header-cell *matHeaderCellDef>Creado por</th>
        <td mat-cell *matCellDef="let user">
          {{ user.userCreator }}
        </td>
      </ng-container>
      <ng-container matColumnDef="userStatus">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let user">
          {{ user.userStatus }}
        </td>
      </ng-container>
    </table>
  </div>
  <div mat-dialog-actions class="d-flex gap-2 p-2">
    <button mat-button mat-dialog-close class="btn btn-secondary">
      Cerrar
    </button>
  </div>
</div>
