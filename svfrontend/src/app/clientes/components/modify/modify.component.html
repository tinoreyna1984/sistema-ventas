<h1 mat-dialog-title>Modificar cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="modify()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Apellido</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="docId" class="form-label">Doc. Identidad</label>
      <input
        type="text"
        id="docId"
        formControlName="docId"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Fono</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Direcci√≥n</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="refAddress" class="form-label">Referencia</label>
      <input
        type="text"
        id="refAddress"
        formControlName="refAddress"
        class="form-control"
        required
      />
    </div>
    <div mat-dialog-actions class="d-flex gap-2 p-2">
      <button type="submit" mat-button mat-dialog-close class="btn btn-success">
        Modificar
      </button>
      <button mat-button mat-dialog-close class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
