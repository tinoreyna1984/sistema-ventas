<h1>Módulo de contratos</h1>
<div class="d-grid d-md-block my-2">
  <button type="button" class="btn btn-secondary" (click)="onAdd()">Agregar contrato</button>
</div>
<div class="row d-flex align-baseline my-2">
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" [hidden]="loading">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let contrato"> {{dataSource.filteredData.indexOf(contrato) + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="fechaInicioContrato">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
        <td mat-cell *matCellDef="let contrato">
          {{ contrato.fechaInicioContrato }}
        </td>
      </ng-container>
      <ng-container matColumnDef="fechaFinContrato">
        <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
        <td mat-cell *matCellDef="let contrato">{{ contrato.fechaFinContrato }}</td>
      </ng-container>
      <ng-container matColumnDef="contractStatus">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let contrato">
          {{ contrato.contractStatus }}
        </td>
      </ng-container>
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>Forma de pago</th>
        <td mat-cell *matCellDef="let contrato">
          {{ contrato.paymentMethod }}
        </td>
      </ng-container>
      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let contrato">
          <button type="button" class="btn btn-info" (click)="viewServicio(contrato.servicio)">Ver servicio</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let contrato">
          <button type="button" class="btn btn-info" (click)="viewCliente(contrato.cliente)">Ver cliente</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contrato">
          <button type="button" class="btn btn-success" (click)="onModify(contrato)">Modificar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contrato">
          <button type="button" class="btn btn-danger" (click)="onDelete(contrato.id)">Borrar</button>
        </td>
      </ng-container>
    </table>

    <app-spinner [loading]="this.loading"></app-spinner>

    <mat-paginator
      [disabled]="loading"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Recorrer páginas"
    >
    </mat-paginator>
  </div>
</div>
