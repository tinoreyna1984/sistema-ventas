<h1>Módulo de atenciones</h1>
<div class="d-grid d-md-block my-2">
  <button type="button" class="btn btn-secondary" (click)="onAdd()">Agregar atención</button>
</div>
<div class="row d-flex align-baseline my-2">
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" [hidden]="loading">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let atencion"> {{dataSource.filteredData.indexOf(atencion) + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="attentionType">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let atencion">
          {{ atencion.attentionType }}
        </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let atencion">{{ atencion.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="attentionStatus">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let atencion">
          {{ atencion.attentionStatus }}
        </td>
      </ng-container>
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let atencion">
          <button type="button" class="btn btn-info" (click)="viewCliente(atencion.cliente)">Ver cliente</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let atencion">
          <button type="button" class="btn btn-success" (click)="onModify(atencion)">Modificar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let atencion">
          <button type="button" class="btn btn-danger" (click)="onDelete(atencion.id)">Borrar</button>
        </td>
      </ng-container>
    </table>
    <app-spinner [loading]="this.loading"></app-spinner>

    <mat-paginator
      [disabled]="loading"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Recorrer páginas"
    >
    </mat-paginator>
  </div>
</div>
